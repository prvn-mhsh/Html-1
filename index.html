<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Links</title>
    <style>
        .open-links {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .open-links:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="#" class="open-links" onclick="openMultipleLinks(event)">Click to Open Multiple Links</a>

    <script>
        function openMultipleLinks(event) {
            event.preventDefault();
            
            const urls = [
                'http://127.0.0.1:5500/header.html',
                'http://127.0.0.1:5500/ordered list.html',
                'http://127.0.0.1:5500/unordered list.html',
                'http://127.0.0.1:5500/image.html',
                'http://127.0.0.1:5500/login.html',
                'http://127.0.0.1:5500/google search.html',
                'http://127.0.0.1:5500/forget password.html',
                'http://127.0.0.1:5500/feedback.html',
                'http://127.0.0.1:5500/column.html'
            ];

            urls.forEach(url => {
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
